<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IslandRose Pharmacy</title>
</head>

<body>
    <!-- <div id="splash">
        <img src="" alt="">
    </div> -->
    <div class="content">
        <header class="app-header">
            <div class="container">
                <!-- <img src="" alt="" class="logo"> -->
                <h1 class="logo"><i class="fa fa-heart">IRCpharmacy</i></h1>
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right">
                    </i></p>
            </div>
            <img src="img/van-icon.png" alt="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="img/medicine.png" alt="" />
            </div>
            <div class="item">
                <h4>Deals & rewards</h4>
                <p>2 IslandRoseCare offers expiring</p>
                <img src="img/rewards.jpg" alt="" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <img src="img/nurse.png" alt="" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <img src="img/shopping-cart.png" alt="" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <img src="img/camera-clipart.png" alt="" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weekly ad</p>
                <img src="img/ad.png" alt="" />
            </div>
        </div>
        </div>
        <footer class="app-footer">
            <ul>
                <li>
                    <i class="fa fa-heart"></i>
                    Home
                </li>
                <li>
                    <i class="fa fa-barcode"></i>
                    Show Card
                </li>
                <li>
                    <i class="fa fa-user"></i>
                    Account
                </li>
                <li>
                    <i class="fa fa-map-marker"></i>
                    Find Store
                </li>
            </ul>
        </footer>
</body>

</html>
